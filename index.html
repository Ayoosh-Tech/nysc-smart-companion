<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NYSC Smart Companion</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
/* === GENERAL CSS === */
* {margin:0; padding:0; box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body {display:flex; justify-content:center; background:linear-gradient(to bottom,#f8f9fa,#ececec);}
.app {max-width:420px; width:100%; height:100vh; background:rgba(255,255,255,0.6); backdrop-filter:blur(20px); display:flex; flex-direction:column; overflow:hidden;}
.header {padding:26px 20px 10px; font-size:24px; font-weight:700; letter-spacing:-0.6px;}
.content {flex:1; overflow-y:auto; padding:10px 20px 20px; animation:fadeIn 0.3s ease;}
@keyframes fadeIn {from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:translateY(0);}}

/* === CARDS === */
.card {background:rgba(255,255,255,0.7); backdrop-filter:blur(15px); padding:18px; border-radius:18px; margin-bottom:18px; box-shadow:0 4px 6px rgba(0,0,0,0.05),0 10px 20px rgba(0,0,0,0.04); position:relative;}
.card::after {content:""; position:absolute; bottom:0; left:15%; width:70%; height:1px; background:rgba(0,0,0,0.05);}

/* === HOME BACKGROUND === */
#home {background-image:url("corper.png"); background-size:cover; background-position:center; background-repeat:no-repeat; border-radius:18px; position:relative; padding:20px; min-height:100%;}
#home::before {content:""; position:absolute; inset:0; background:rgba(0,0,0,0.35); border-radius:18px;}
#home .card {position:relative; z-index:2; background:rgba(255,255,255,0.7);}

/* === DARK MODE === */
body.dark {background:linear-gradient(to bottom,#0f172a,#111827);}
body.dark .app {background:rgba(20,20,22,0.6);}
body.dark .header, body.dark .disclaimer {color:#ffffff;}
body.dark .card {background:rgba(30,30,35,0.7); color:#f2f2f2; box-shadow:0 8px 20px rgba(0,0,0,0.4);}
body.dark #home::before {background:rgba(0,0,0,0.55);}
body.dark input {background:#1f2937; color:white; border:1px solid #374151;}

/* === TOGGLE === */
.theme-toggle {width:45px; height:24px; background:#111827; border-radius:20px; position:relative; float:right; cursor:pointer; transition:0.3s ease;}
.toggle-circle {width:22px; height:21px; background:#e5e7eb; border-radius:50%; position:absolute; top:2px; left:1px; transition:0.3s ease; box-shadow:0 2px 6px rgba(0,0,0,0.2);}
body.dark .theme-toggle {background:#ffffff;}
body.dark .toggle-circle {transform:translateX(22px); background:#111827;}

/* === NAV === */
.bottom-nav {display:flex; justify-content:space-around; padding:12px 0; background:rgba(255,255,255,0.9); backdrop-filter:blur(20px); border-top:1px solid rgba(0,0,0,0.05);}
.bottom-nav button {background:none; border:none; display:flex; flex-direction:column; align-items:center; font-size:11px; color:#aaa; cursor:pointer; transition:0.2s;}
.bottom-nav i {font-size:22px; margin-bottom:4px; transition:0.2s;}
.bottom-nav button.active {color:#22c55e;}
.bottom-nav button.active i {transform:translateY(-2px); color:#22c55e;}

/* === DISCLAIMER === */
.disclaimer {margin-top:20px; text-align:center; font-size:13px; color:#555; opacity:0.8;}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <span id="headerTitle">Home</span>
    <div class="theme-toggle" onclick="toggleDark()"><div class="toggle-circle"></div></div>
  </div>

  <div class="content">
    <div id="home">
      <div class="card">Welcome to NYSC Smart Companion ðŸ‘‹</div>
      <div class="card">Today's Reminder: CDS on Wednesday.</div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="active"><i class="bi bi-house-fill"></i><span>Home</span></button>
  </div>
</div>

<script>
/* === DARK MODE === */
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");

/* === SERVICE WORKER === */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/nysc-smart-companion/service-worker.js')
    .then(()=>console.log('Service Worker Registered'))
    .catch(err=>console.log('SW registration failed',err));
}
</script>
</body>
</html>
